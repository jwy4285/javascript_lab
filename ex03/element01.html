<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red-text {
            color: red;
        }
    </style>
</head>

<body>
    <div>box1</div>
    <div>box2</div>
    <div class="red-text">box3</div>
    <div class="red-text">box4</div>
    <div id="box5">box5</div>
    <hr />
    <div id="err" class="red-text"></div>
    <button onclick="tagChange()">태그찾기</button>
    <button onclick="classChange()">클래스찾기</button>
    <button onclick="idChange()">id찾기</button>
    <button onclick="err()">에러</button>

    <script>
        function err() {
            let errE1 = document.querySelector("#err");
            errE1.innerHTML = "아이디 혹은 비밀번호를 잘못적음"

        }
        function tagChange() {
            let tagE1 = document.querySelectorAll("div");
            tagE1[0].innerHTML = "<h1>내용변경<h1>";
            tagE1[1].textContent = "<h1>내용변경<h1>";
            tagE1[2].innerHTML = "내용변경";
            tagE1[3].textContent = "내용변경";
            tagE1[4].textContent = "내용변경";

        }
        function classChange() {
            let classE1 = document.querySelectorAll(".red-text");
            classE1[0].textContent = "내용변경2";
            classE1[1].textContent = "내용변경2";


        }
        function idChange() {
            let idE1 = document.querySelector("#box5");
            idE1.textContent = "내용변경3";

        }
    </script>
</body>

</html>
