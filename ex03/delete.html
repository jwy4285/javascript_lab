<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <style>
        .box {
            border: ipx solid black;
            padding: 10px;
        }

</head>

<body>
    <h1>삭제하기</h1>
    <button onclick="del()">remove로 삭제하기</button>

        <div class="box" id="innerBox1">
            내부박스1

        function del() {
            let el = document.querySelector("#outerBox");
            el.remove();
        }
    </script>
