<body>
    <script>
        //배열만드는법
        let arr = [1, 2, 3, 4];
        console.log(arr);
        console.log(arr[0]);

        //1,2,3,4 흩뿌리는거
        let arr2 = [100, ...arr, 9] // 전개연산자 스프레들연산자 타입을 벗겨내는거
        arr2[4] = 500; // 배열 중간값 바꾸는법
        console.log(arr2);
    </script>

</body>
